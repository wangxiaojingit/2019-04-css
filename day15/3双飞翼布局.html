<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>双飞翼布局</title>
    <style>
    *{
        margin:0;
        padding:0;
    }
    body{
        min-width:600px;
    }
    .contain{
        width:100%;
        height:500px;
    }
    .contain>div{
        height:100%;
        float:left;
    }
    .main{
        width:100%;
    }
    .mainInner{
        height:100%;
        margin:0 200px;
        background:blue;
    }
    .left,.right{
        width:200px;
        background:pink;
    }
    .left{
        margin-left:-100%;
    }
    .right{
        background:gold;
        margin-left:-200px;
    } 
    </style>
</head>
<body>
    <div class="contain">
        <div class="main">
           <div class="mainInner">main</div>
        </div>
        <div class="left">左边</div>
        <div class="right">右边</div>
    </div>
</body>
</html>
