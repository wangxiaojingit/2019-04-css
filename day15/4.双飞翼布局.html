<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>双飞翼布局</title>
    <style>
    *{
        margin:0;
        padding:0;
    }
    body{
        min-width:600px;
    }
    .contain{
        height:500px;

    }
    .contain>div{
        height:100%;
        float:left;
    }
    .main{
        width:100%;
    }
    .main-inner{
       height:100%;
       background:blue;
       margin:0 200px;
    }
    .left,.right{
        width:200px;
    }
    .left{
        background:pink;
        margin-left:-100%;
    }
    .right{
        background:green;
        margin-left:-200px;
    }
    </style>
</head>
<body>
    <div class="contain">
        <div class="main">
            <div class="main-inner">main</div>
        </div>
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
</body>
</html>
