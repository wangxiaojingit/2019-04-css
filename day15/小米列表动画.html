<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin:0;
        padding:0;
    }
    body{
        background:#f5f5f5;
    }
    ul{
        height:300px;
        margin:100px auto;
    }
    ul>li{
        width:234px;
        height:300px;
        background:#fff;
        float:left;
        transition:all .2s;
    }
    ul>li{
        position:relative;
        overflow:hidden;
    }
    ul>li:hover{
        box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        transform:translateY(-2px);
    }
    ul>li:hover .message{
        bottom:0px;
    }
    .message{
        width:100%;
        height:50px;
        line-height:50px;
        background:50px;
        background:darkorange;
        text-align:center;
        position:absolute;
        left:0;
        bottom:-50px;
        color:#fff;
        transition:all 0.5s linear;

    }
    </style>
</head>
<body>
    <ul>
        <li>
            <div class="message">你们真棒！</div>
        </li>
    </ul>
</body>
</html>
