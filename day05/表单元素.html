<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='keywords' content='关键词'>
    <meta name='description' content='描述的文字'>
    <title>常见的表单元素</title>
    <style>
     /* 清除文本域周围的蓝线： outline: none;
        禁止拖动：resize:none;
     */
     textarea{
         outline: none;
         resize:none;
     }
    </style>
</head>
<body>
    <form action="">
        <!-- 文本输入框 -->
        <input type="text">
        <!-- 密码输入框 -->
        <input type="password">
        <!-- 重置按钮 -->
        <input type="reset">
        <!-- 提交按钮 -->
        <input type="submit">
        <!-- 按钮 -->
        <input type="button" value="重置">

        <!-- 按钮 -->
        <button>button按钮</button>
        <!-- 单选 -->
        <input type="radio">
        <!-- 多选 -->
        <input type="checkbox">
        <!-- 文本域 
        cols：代表的是列
        rows:代表的行
        -->
        <textarea name="" id="" cols="30" rows="30"></textarea>
        <!-- 下拉框 
           selected:默认选中的项
           disabled：禁止选择
        -->
        <select name="" id="">
                 <option value="">香蕉</option>
                 <option value="" selected>苹果</option>
                 <option value="" disabled>菠萝</option>
         </select>
    </form>
</body>
</html>
