<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='keywords' content='关键词'>
    <meta name='description' content='描述的文字'>
    <title>Document</title>
    <style>
        *{
            margin:0;padding:0;
        }

        /* 
         1、如果父盒子没有设置border-top
         2、父盒子本身具有padding-top的时候也不会产生margin值穿透的问题
        
         */
    .parent{
        width:200px;
        height:200px;
        background:green;
        /* border-top:1px solid transparent; */
        padding-top:1px;
    }
    .child{
        width:100px;
        height:100px;
        background:pink;
        margin-top:20px;
    }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
