<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='keywords' content='关键词'>
    <meta name='description' content='描述的文字'>
    <title>格式化标签</title>
</head>
<body>
    <!-- 加粗：b、strong -->
    <b>css第四期</b>
    <strong>加粗</strong>
    <!-- 斜体：i或者em -->
    <i>斜体</i>
    <em>斜体</em>
    <span>大</span>
    <!-- big 比普通字号大一号，small 比普通字号小一号 -->
    <big>大</big>
    <small>小</small>
    <!-- 删除线：del -->
    <del>删除线</del>
</body>
</html>
