<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='keywords' content='关键词'>
    <meta name='description' content='描述的文字'>
    <title>a标签</title>
</head>
<body>
    <!-- 
       href:页面跳转的网址
       target：
          1、_self 在当前窗口打开
          2、_blank 在新窗口打开


     -->
     <!-- shift+alt+下箭头 -->
    <a href="http://www.baidu.com" target="_self">百度</a>
    <!-- 禁止跳转 -->
    <a href="javascript:;" target="_self">百度</a>

</body>
</html>
