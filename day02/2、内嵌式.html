<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='keywords' content='关键词'>
    <meta name='description' content='描述的文字'>
    <title>css引入的第二种方式：内嵌式</title>
    <style type="text/css">
     div{
         /* 字体颜色 */
         color:green;
         /* 字体大小 */
         font-size:38px;
         /* 加粗 */
         font-weight: 600;
     }
    </style>
     <style type="text/css">
        div{
            /* 字体颜色 */
            color:red;
            /* 字体大小 */
            font-size:38px;
            /* 加粗 */
            font-weight: 600;
        }
       </style>
</head>
<body>
        <div >我是div</div>
        <div >div2</div>
        <div >div2</div>
        <div >div2</div>
        <div >div2</div>
        <div >div2</div>
</body>
</html>
