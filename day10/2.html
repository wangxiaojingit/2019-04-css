<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='keywords' content='关键词'>
    <meta name='description' content='描述的文字'>
    <title>Document</title>
    <style>
        .box{
            width:200px;
            height:200px;
            background:green;
            animation: run 3s infinite linear  alternate ;
        }
        

        @keyframes run{
            0%{
                transform:translateX(200px);
            }

            100%{
                transform:translateX(800px);
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
