<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='keywords' content='关键词'>
    <meta name='description' content='描述的文字'>
    <title>过渡动画</title>
    <style>
    .box{
        width:100px;
        height:100px;
        background:green;
        /* 过渡的属性 */
        transition-property:height;
        /* 动画过渡的时间 */
        transition-duration: 2s;
        /* 运动的曲线 默认是ease，linear 是匀速*/
        transition-timing-function: linear;
        /* 代表延迟，1s之后再运动 */
        transition-delay: 1s;
           
        /* 
         简写
        transition:all 2s linear 1s;
        
        */
    }
    .box:hover{
          height:500px;
          width:500px;
    }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
