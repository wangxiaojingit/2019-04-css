<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='keywords' content='关键词'>
    <meta name='description' content='描述的文字'>
    <title>rotate 旋转的角度</title>
    <style>
    .box{
        width: 20px;
        height: 200px;
        background:cadetblue;
        margin:0 auto;
        transition: all 1s linear;
        transform-origin: center bottom;
    }
    .box:hover{
       
        transform:rotate(45deg);
        
       
    }
    </style>
</head>
<body>
    <div class="box">
    </div>
</body>
</html>
