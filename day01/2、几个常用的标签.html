<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>几个常用的标签</title>
</head>
<body>
    <p>我是段落</p>
    <!-- h1 到 h6 级标题 -->
    <h1></h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>
    <!-- img -->
    <img src="" alt="" title="点" alt="美丽风景">
    <!-- _blank  _self -->
    <a href="http://www.baidu.com" target="_blank"></a>
    <!--frameborder：0/1  是否显示iframe周围的边框，0的时候不显示，1的时候显示  -->
    <iframe src="http://www.baidu.com" frameborder="0" width="800" height="500"></iframe>
</body>
