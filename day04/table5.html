<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='keywords' content='关键词'>
    <meta name='description' content='描述的文字'>
    <title>table的合并行：rowspan</title>
    <style>
    table{
        width:500px;
        height:300px;
        border-collapse: collapse;
    }
    </style>
</head>
<body>
     <table border="1">
         <tr>
             <th>语文</th>
             <th>数学</th>
             <th>外语</th>
         </tr>
         <tr>
             <td rowspan="2">100</td>
             <td>100</td>
             <td>100</td>
         </tr>
         <tr>
               
                <td>100</td>
                <td>100</td>
         </tr>
         <tr>
                <td>100</td>
                <td>100</td>
                <td>100</td>
         </tr>
   
   
     </table>
</body>
</html>
