<head>

    <title>4、属性选择器</title>

        [index]{
          background-color:lightsteelblue;
        }
        [index="a1"]{
          background:red;
        }

<body>
    
    <p index="a1">p1</p>
    <p index="a1" >p2</p>
    <p index="b1" >p3</p>

    <p>p5</p>
    <p>p6</p>
</body>
