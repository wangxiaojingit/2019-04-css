<!DOCTYPE html>
<html>
<head>

    <title>6、子选择器</title>
    <style>
      .box>h1{
        background:red;
      }
      div>h1{
        background:green;
      }
    </style>
</head>
<body>
    <div class="box">
       <p>p1</p>
       <span>span</span>
       <h1>h1</h1>
       <h1>h1</h1>
       <h1>h1</h1>
    </div>
    <h1>h1</h1>
    
</body>
