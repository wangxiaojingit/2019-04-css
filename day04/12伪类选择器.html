<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='keywords' content='关键词'>
    <meta name='description' content='描述的文字'>
    <title>12伪类选择器</title>
    <style>
     /* 默认的a标签的文字颜色 */
     a:link{
         color:red;
     }
     /* 访问过后的文字颜色 */
     a:visited{
         color:blue;
     }
     /* 鼠标滑上的文字颜色 */
     a:hover{
         color:gold;
     }
     /* 点击的时候文字颜色 */
     a:active{
         color:navajowhite;
     }
    </style>
</head>
<body>
     <a href="http://www.jd.com">小米</a>
</body>
</html>
