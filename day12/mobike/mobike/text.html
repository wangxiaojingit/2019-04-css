<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='keywords' content='关键词'>
    <meta name='description' content='描述的文字'>
    <title>Document</title>
    <style>
      *{
            margin:0;padding:0;
      }
      ul,ol{
          list-style: none;
      }
      ul>li{
          width:200px;
          height:200px;
          background:green;
          position:relative;
          overflow:hidden;
          box-shadow:0 1px 10px 0 rgba(0,0,0,.3);
          margin-top:30px;
          transition:all 1s linear;
      }
      ul>li:hover{
          transform: translateY(-2px);
      }
      ul>li:hover .tips{
        bottom:0;
        
      }
      .tips{
          width:100%;
          height:30px;
          line-height:30px;
          position:absolute;
          left:0;
          bottom:-30px;
          background:pink;
          text-align: center;
      }
    </style>
</head>
<body>
    <ul>
        <li>
            <p class="tips">css第四期</p>
        </li>
    </ul>
</body>
</html>
