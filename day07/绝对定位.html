<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='keywords' content='关键词'>
    <meta name='description' content='描述的文字'>
    <title>相对定位</title>
    <style>
    .box{
        width:300px;
        height:300px;
        background:gold;
        margin:0 auto;
        position:relative;
    }
    .box2{
       
        height:150px;
        background:green;
        position:absolute;
        left:0px;
        top:0px;
    }
    .box3{
        width:200px;
        height:200px;
        background:blue;
    }
    
    </style>
</head>
<body>
    <div class="parent">
            <div class="box">
                    <div class="box2">box2</div>
                     <div class="box3">box3</div>
                 </div>
             
    </div>
    
</body>
</html>
