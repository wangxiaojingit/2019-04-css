<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='keywords' content='关键词'>
    <meta name='description' content='描述的文字'>
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .box{
            width:100px;
            height:100px;
            border:1px solid red;
            position:relative;
            overflow:hidden;
        }
        p{
            width:100%;
            height:30px;
            background:green;
            position:absolute;
            left:0;
            bottom:-30px;
           
        }
        .box:hover p{
           bottom:0;
           transition:all linear 0.5s;
        }
    </style>
</head>
<body>
    <div class="box">
      <p></p>
    </div>
</body>
</html>
