<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='keywords' content='关键词'>
    <meta name='description' content='描述的文字'>
    <title>相对定位</title>
    <style>
    .box{
        width:300px;
        height:300px;
        background:gold;
    }
    .box2{
        width:100%;
        height:150px;
        background:green;
        position:absolute;
        left:0px;
        top:0px;
    }
   
    .parent{
        width:500px;
        height:500px;
        border:1px solid red;
        position:relative;
    }
    
    </style>
</head>
<body>
    <div class="parent">
              <div class="box">
                    <div class="box2">box2</div>
              </div>
             
    </div>
    
</body>
</html>
