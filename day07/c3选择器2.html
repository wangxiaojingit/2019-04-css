<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='keywords' content='关键词'>
    <meta name='description' content='描述的文字'>
    <title>c3选择器</title>
    <style>
      .box>p:nth-of-type(5){
         background:green;
      }
      .box>p:nth-child(7){
          background:gold;
      }
    </style>
</head>
<body>
   <div class="box">
       <p>p1</p>
       <p>p2</p>
       <p>p3</p>
       <p>p4</p>
       <h1>h1</h1>
       <h2>h2</h2>
       <h3>p5</h3>
       <p>p6</p>
   </div>
</body>
</html>
