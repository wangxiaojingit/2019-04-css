    <style>
        *{margin:0;padding:0;}
        .box1{
            width:100px;
            height:100px;
            background:pink;
            position:relative;
        }
        ul,ol{
            list-style:none;
        }
        .box2{
            width:200px;
            height:200px;
            background:gold;
        }
        .main{
            width:234px;
            overflow:hidden;
            border:1px solid green;
            margin:0 auto;

        }
        .main>li{
            width:33.33%;
            height:82px;
            float:left;
           
            text-align:center;
            background:cadetblue;
        }
        .main>li{
            position:relative;
        }
        .main>li::before{
            display:block;
            content:"";
            width:1px;
            height:70px;
            background:#fff;
            position:absolute;
            right:0;
            top:6px;
        }
        .main>li::after{
            display:block;
            content:"";
            width:70px;
            height:1px;
            background:#fff;
            position:absolute;
            bottom:0;
            left:6px;
        }
        .main>.noBot::after{
            display:none;
        }
        .main>.noLeft::before {
            display:none;
        }
        /* .box>p:nth-child(odd){
            background:green;
        } */
        ul>li:nth-child(even){
           
        }
        ul>li:last-child{
            /* background:green; */
        }
        /* .box>p:nth-of-type(5){
            background:green;
        } */
        ul>li:nth-last-child(2){
            background:gold;
        }
       .box>p:nth-last-of-type(2){
           background:red;
       }

    </style>
</head>
