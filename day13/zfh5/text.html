<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html{
            font-size:100px;
        }
        .box{
            width:100px;
            height:100px;
            background:green;
            font-size:1rem;
        }

        /* 
           手机屏幕的值 js获取
           设计稿的宽：750px
           
           按照设计稿写了一个值html的font-size：100
           假如说在320的手机屏幕上，font-size：？

        手机屏幕的值/设计稿的宽=?/100
          

         */

         html{
             font-size:100px;
         }
         .box1{
             width:3rem;
             height:3rem;
         }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
<script>
function refreshRem() {
        var desW = 640,
            winW = document.documentElement.clientWidth||document.body.clientWidth;
            ratio = winW / desW;
        document.documentElement.style.fontSize = ratio * 100 + 'px';
    }
    refreshRem();
    window.addEventListener('resize', refreshRem);
</script>
