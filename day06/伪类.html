<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='keywords' content='关键词'>
    <meta name='description' content='描述的文字'>
    <title>Document</title>
    <style>
       p::before{
           display:inline-block;
           content:"大家都很棒！";
           color:red;
       } 
       p::after{
           display: inline-block;
           content:"大家成功毕业";
           color:green;
       }
    </style>
</head>
<body>
    <p>css第四期</p>
</body>
</html>
