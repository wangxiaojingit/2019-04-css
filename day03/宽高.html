<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='keywords' content='关键词'>
    <meta name='description' content='描述的文字'>
    <title>设置一个元素的宽高</title>
    <style>
        /* 
           *表示通配符选择器，选中所有的元素，把他们默认带的margin值和padding值都归为0;
        
         */
      /* *{
          margin:0;padding:0;
       }   */
     div{
         width:200px;
         height:200px;
         background-color:red;
         font-size:38px;
         color:cadetblue;
         font-family: "微软雅黑"
     }
     /* 清除a标签的下划线 */
     a{
         text-decoration:none;
     }
     ul,ol{
         list-style:none;
     }
    </style>
</head>
<body>
     <div>box1</div>
     <a href="http://www.baidu.com">百度</a>

     <ul>
         <li>1</li>
         <li>2</li>
         <li>3</li>
     </ul>
</body>
</html>
