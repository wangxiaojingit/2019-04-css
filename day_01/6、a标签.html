<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='keywords' content='关键词'>
    <meta name='description' content='描述的文字'>
    <title>a标签</title>
</head>
<body>
    <!-- 
       href:跳转的网址
       target：1、 _blank 在新的窗口打开
               2、 _self  在当前窗口打开

     -->
    <a href="http://www.baidu.com" target="_self">百度</a>
</body>
</html>
