<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 
        1、用尖括号括起来
        2、成对出现，由开始标签和结束标签组成
        3、结束标签比开始标签多了一个反斜杠

     -->
     
    <p>段落</p>
    <!-- 没有开始标签，例如input、hr、img等，这类标签不是成对出现的，通常叫做“空标签”或者是“自闭合标签” 或者是“单标签”-->
    <input type="text" />
   
</body>
</html>
